# Factores de padding por tipo de daño (base)
padding_factors:
  "1": 0.35  # surface_scratch - necesita más contexto
  "2": 0.25  # dent
  "3": 0.30  # paint_peeling
  "4": 0.30  # deep_scratch
  "5": 0.40  # crack - grietas necesitan dirección
  "6": 0.20  # missing_part - parte faltante es obvia
  "7": 0.20  # missing_accessory
  "8": 0.35  # misaligned_part - necesita referencia

# Configuración de crops
roi_crops:
  target_size: [448, 448]
  padding_color: [114, 114, 114]  # Gris medio
  maintain_aspect: true

# Umbrales (se ajustarán automáticamente basados en estadísticas)
# Estos son valores iniciales muy permisivos
min_bbox_area: 50      # Mínimo muy bajo (casi nunca se descarta)
max_bbox_area: 500000  # Máximo muy alto (solo anomalías extremas)

# Umbrales de posición espacial
edge_threshold: 0.15  # Distancia al borde para considerar "edge defect"

# Umbrales de tamaño relativo (% del área de la imagen)
size_thresholds:
  very_small: 0.005   # < 0.5% de la imagen
  small: 0.02         # 0.5% - 2%
  medium: 0.08        # 2% - 8%
  large: 0.15         # 8% - 15%
  very_large: 0.15    # > 15%